name: Build, Test, and Deploy

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js with built-in npm caching
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # Cache node_modules directory
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Install dependencies only if cache miss
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      # Upload node_modules as artifact for other jobs
      - name: Upload node_modules
        uses: actions/upload-artifact@v3
        with:
          name: node-modules
          path: node_modules
          retention-days: 1

      # Upload source code as artifact
      - name: Upload source code
        uses: actions/upload-artifact@v3
        with:
          name: source-code
          path: |
            .
            !node_modules
            !.git
          retention-days: 1

  build:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      # Download source code
      - name: Download source code
        uses: actions/download-artifact@v3
        with:
          name: source-code
          path: .

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Download node_modules from setup job
      - name: Download node_modules
        uses: actions/download-artifact@v3
        with:
          name: node-modules
          path: node_modules

      # Build the project
      - name: Build the project
        run: npm run build

      # Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: dist
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Download build artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: dist

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist